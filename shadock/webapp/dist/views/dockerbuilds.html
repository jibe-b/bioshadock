<div class="row">
    <button  ng-click="go_to_container()"><i class="glyphicon glyphicon-arrow-left" aria-hidden="true"></i> Back to container</button>
</div>
<div class="row">
    <div class="col-sm-6">
        <div><h3>Dockerfile builds</h3></div>
        <div ng-repeat="build in builds | orderBy:'-timestamp'">
            <div ng-if="build.status" class="alert alert-success" ng-click="show_log(build)"><i class="fa fa-fw fa-check"> </i>{{build.user}} {{build.tag}} {{build.image_id}} {{convert_timestamp_to_date(build['timestamp'])}} {{build.progress}}</div>
            <div ng-if="! build.status" class="alert alert-danger" ng-click="show_log(build)">{{build.user}} {{build.tag}} {{build.image_id}} {{convert_timestamp_to_date(build['timestamp'])}} {{build.progress}}</div>
        </div>
    </div>
    <div class="col-sm-6">
        <div><h3>Dockerfile builds log</h3></div>
        <pre ng-bind="dockerlog">
        </pre>
    </div>

</div>
