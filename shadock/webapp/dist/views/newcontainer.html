<div class="alert alert-info" ng-if="msg">{{msg}}</div>

<h1>Create a new container</h1>

<div class="row">
    <form class="form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" ng-model="containerName" id="name" placeholder="myname/mycontainer"/>
      </div>
      <div class="form-group">
        <label for="desc">Short description</label>
        <input type="text" class="form-control" ng-model="containerDescription" id="desc" placeholder="..."></input>
      </div>
      <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="containerVisible"> Public
          </label>
      </div>
      <div class="form-group">
        <label for="dockerrepo">Git repository</label>
        <input type="text" class="form-control" id="dockerrepo" placeholder="Git repository with Dockerfile" ng-model="containerGit" />
      </div>
      <div class="form-group">
        <label for="dockerfile">Docker file</label>
        <textarea id="dockerfile" class="dockerfile" ui-codemirror="cmOption"  ng-model="containerDockerfile" >
        </textarea>
      </div>
      <button type="button" ng-click="create_container()" class="btn btn-primary">Create</button>
    </form>
</div>
