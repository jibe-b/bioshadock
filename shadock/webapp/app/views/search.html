<h3>Found {{hits.total}} match(es)</h3>
<div class="row">
<table id="containers" datatable="ng"  class="table table-bordered table-striped row-border hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>User id</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="hit in hits.hits">
            <td><a ng-href="#/container/{{hit._source.id}}">{{ ::hit._source.id }}</a></td>
            <td>{{::hit._source.meta.description}}</td>
            <td>{{::hit._source.user}}</td>
        </tr>
    </tbody>
</table>
</div>
