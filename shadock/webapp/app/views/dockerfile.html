<div class="alert alert-info alert-dismissible" role="alert" ng-if="msg">{{msg}}</div>
<tabset justified="true">
  <tab heading="Info" select="go_to_info()">
  </tab>
  <tab heading="Dockerfile" active="true">
      <textarea id="dockerfile" class="dockerfile" ui-codemirror="{
                         lineNumbers: true,
                         theme:'twilight',
                         readOnly: ! container.user_can_push,
                         lineWrapping : true,
                         mode: 'text/plain'
                     }" ng-model="container.meta.Dockerfile" >
      </textarea>
      <button class="btn btn-primary" ng-if="container.user_can_push" ng-click="update_dockerfile()">Update</button>
  </tab>
</tabset>
