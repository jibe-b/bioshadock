<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html lang="en" ng-app="bioshadock"  class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BioShadock</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-datatables/dist/plugins/bootstrap/datatables.bootstrap.css" />
    <link rel="stylesheet" href="bower_components/datatables/media/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css" />
    <link href="bower_components/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/app.css -->
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/app.css">
    <!-- endbuild -->
</head>

<body  ng-cloak>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">BioShadock</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#godNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                 </button>
            </div>
            <div class="navbar-collapse collapse" id="godNavbar" ng-controller="userCtrl">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#/containers" active-link="active">
                            <i class="glyphicon glyphicon-list"></i>
                            Containers
                        </a>
                    </li>
                    <li ng-if="is_logged">
                        <a href="#/my/containers">
                            <i class="glyphicon glyphicon-filter"></i>
                            My containers
                        </a>
                    </li>
                    <li ng-if="is_logged">
                        <a href="#/my/new">
                            <i class="glyphicon glyphicon-plus"></i>
                            New container
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav pull-right">
                    <li ng-if="! is_logged">
                        <a href="#/login">
                            <i class="glyphicon glyphicon-user"></i>
                            Login
                        </a>
                    </li>
                    <li ng-if="is_logged">
                        <a href="#/user/{{user.id}}">
                            <i class="glyphicon glyphicon-user"></i>
                            {{user.id}}
                        </a>
                    </li>
                    <li ng-if="is_logged">
                        <a href="" ng-click="logout()">
                            <i class="glyphicon glyphicon-off"></i>
                            Logout
                        </a>
                    </li>
                    <li><form class="form-inline"><input type="search" class="form-control" ng-model="searchquery" placeholder="Search"><button class="btn btn-default" type="button" ng-click="search(searchquery)">OK</button></form></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container">
      <div id="main-view" ng-view></div>
       <div id="notifications" growl></div>
    </div>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-ui-utils/ui-utils.js"></script>
    <script src="bower_components/datatables/media/js/jquery.dataTables.js"></script>
    <script src="bower_components/angular-datatables/dist/angular-datatables.js"></script>
    <script src="bower_components/angular-bootstrap-slider/slider.js"></script>
    <script src="bower_components/codemirror/lib/codemirror.js"></script>
    <script src="bower_components/angular-ui-codemirror/ui-codemirror.js"></script>
    <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/resources.js"></script>
    <script src="scripts/bioshadock.js"></script>
    <script src="scripts/codemirror-docker.js"></script>
    <!-- endbuild -->
</body>

</html>
