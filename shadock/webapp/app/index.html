<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html lang="en" ng-app="bioshadock"  class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BioShadock</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="favicon.ico" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/datatables/media/css/jquery.dataTables.css" />
    <link rel="stylesheet" href="bower_components/angular-datatables/dist/plugins/bootstrap/datatables.bootstrap.css" />
    <link rel="stylesheet" href="bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.css" />
    <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css" />
    <link rel="stylesheet" href="bower_components/angular-xeditable/dist/css/xeditable.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-social/bootstrap-social.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <!-- build:css({.tmp,app}) styles/app.css -->
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/app.css">
    <!-- endbuild -->
</head>

<body  ng-cloak>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/"><img src="img/bioshadock_logo_no_bg.png" class="logo"/></a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#godNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                 </button>
            </div>
            <div class="navbar-collapse collapse" id="godNavbar" ng-controller="userCtrl">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#/containers" active-link="active">
                            <i class="glyphicon glyphicon-list"></i>
                            Browse
                        </a>
                    </li>

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Containers <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li ng-if="is_logged">
                                <a href="#/my/containers">
                                    <i class="glyphicon glyphicon-filter"></i>
                                    My containers
                                </a>
                            </li>
                            <li>
                                <a href="#/all/containers">
                                    <i class="glyphicon glyphicon-list"></i>
                                    All containers
                                </a>
                            </li>
                            <li ng-if="is_logged">
                                <a href="#/my/new">
                                    <i class="glyphicon glyphicon-plus"></i>
                                    New container
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li ng-if="is_admin">
                        <a href="#/users">
                            <i class="glyphicon glyphicon-user"></i>
                            Users
                        </a>
                    </li>
                    <li>
                        <a href="#/help">
                            <i class="glyphicon glyphicon-comment"></i>
                            Help
                        </a>
                </ul>
                <ul class="nav navbar-nav pull-right">
                    <li ng-if="! is_logged">
                        <a href="#/login">
                            <i class="glyphicon glyphicon-user"></i>
                            Login
                        </a>
                    </li>
                    <li ng-if="is_logged">
                        <a href="#/user/{{user.id}}">
                            <i class="glyphicon glyphicon-user"></i>
                            {{user.id}}
                        </a>
                    </li>
                    <li ng-if="is_logged">
                        <a href="" ng-click="logout()">
                            <i class="glyphicon glyphicon-off"></i>
                            Logout
                        </a>
                    </li>
                    <li><form class="form-inline"><input type="search" class="form-control" ng-model="searchquery" placeholder="Search"><button class="btn btn-default" type="button" ng-click="search(searchquery)">OK</button></form></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container content-container">
      <div id="main-view" ng-view></div>
       <div id="notifications" growl></div>
    </div>
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/datatables/media/js/jquery.dataTables.js"></script>
    <script src="bower_components/angular-datatables/dist/angular-datatables.js"></script>
    <script src="bower_components/angular-datatables/dist/plugins/bootstrap/angular-datatables.bootstrap.js"></script>
    <script src="bower_components/angular-datatables/dist/plugins/colreorder/angular-datatables.colreorder.js"></script>
    <script src="bower_components/angular-datatables/dist/plugins/columnfilter/angular-datatables.columnfilter.js"></script>
    <script src="bower_components/angular-datatables/dist/plugins/colvis/angular-datatables.colvis.js"></script>
    <script src="bower_components/angular-datatables/dist/plugins/fixedcolumns/angular-datatables.fixedcolumns.js"></script>
    <script src="bower_components/angular-datatables/dist/plugins/fixedheader/angular-datatables.fixedheader.js"></script>
    <script src="bower_components/angular-datatables/dist/plugins/scroller/angular-datatables.scroller.js"></script>
    <script src="bower_components/angular-datatables/dist/plugins/tabletools/angular-datatables.tabletools.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-ui-utils/ui-utils.js"></script>
    <script src="bower_components/jquery-bridget/jquery.bridget.js"></script>
    <script src="bower_components/seiyria-bootstrap-slider/js/bootstrap-slider.js"></script>
    <script src="bower_components/angular-bootstrap-slider/slider.js"></script>
    <script src="bower_components/codemirror/lib/codemirror.js"></script>
    <script src="bower_components/angular-ui-codemirror/ui-codemirror.js"></script>
    <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/resources.js"></script>
    <script src="scripts/bioshadock.js"></script>
    <script src="scripts/codemirror-docker.js"></script>
    <!-- endbuild -->
</body>

</html>
